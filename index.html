  <!-- Rating state start -->
  <div class="container" id="container">
    <div class="star-container">
      <img class="star" src="./images/icon-star.svg" alt="">
    </div>
    <h1>
      How did we do?
    </h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <span id="btn-rating">
      <button class="btn" id="rating-1" value="">1</button>
      <button class="btn" id="rating-2" value="">2</button>
      <button class="btn" id="rating-3" value="">3</button>
      <button class="btn" id="rating-4" value="">4</button>
      <button class="btn" id="rating-5" value="">5</button>
    </span>

    <button type="submit" id="submit">SUBMIT</button>
  </div>
